<article>
					
	{% for post in post_list %}
		<section class="article_blurb">
			<h3>
				{{ post.title }}
			</h3>

			{% include 'prodigius/posts_post_info.html' %}

			<p>
				{{ post.formatted_markdown|safe|truncatewords_html:50 }}
			</p>

			<p>
				<a href="{% url 'post_detail' post.slugged_title %}"
					class="article_link">
					Read More
				</a>
			</p>
		</section>

	{% endfor %}

</article>
