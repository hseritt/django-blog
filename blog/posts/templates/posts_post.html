{% include 'common_headers.html' %}
<body>
	<div class="container">
		
		{% include 'common_head.html' %}

		{% include 'common_nav.html' %}

		<article class="article_content">
			{% if request.user.username == 'admin' %}
				<p>
					<a href="/admin/posts/post/{{ post.id }}/change/">
						Edit Article
					</a>
				</p>
			{% endif %}
			<h3>
				{{ post.title }}
			</h3>

			{% include 'posts_post_info.html' %}
			
			<p>
				{{ post.formatted_markdown|safe }}
			</p>

			<div id="disqus_thread" style="margin-top: 50px; margin-bottom: 50px;"></div>
				<script>
				    /**
				     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
				     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
				     */
				    
				    var disqus_config = function () {
				        this.page.url = "http://dev.prodigi.us";  // Replace PAGE_URL with your page's canonical URL variable
				        this.page.identifier = "harlinseritt"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				    };
				    (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
				        var d = document, s = d.createElement('script');
				        
				        s.src = 'https://dev-prodigi-us.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
				        
				        s.setAttribute('data-timestamp', +new Date());
				        (d.head || d.body).appendChild(s);
				    })();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
			</div>
		</article>

		{% include 'common_footer.html' %}
	</div>
</body>
</html>
